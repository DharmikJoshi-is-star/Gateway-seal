<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title>Filters</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <mat-divider></mat-divider>
      <tr>
        <th>Parameter</th>
        <th>Condition</th>
        <th>Value</th>
      </tr>
      <div *ngFor="let row of filter_param">
        <mat-divider></mat-divider>
        <tr>
          <app-row-filter
            [row]="row"
            [parameter_values]="parameter_values"
            [conditions]="conditions"
            (deleteRowEventEmitter)="onDeleteRowEvent($event)"
          ></app-row-filter>
          <!-- <button (click)="onClickDelete(row)">Delete row</button> -->
        </tr>
      </div>

      <button (click)="addRow()">AND</button>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="applyFilter()">Apply</button>
  </mat-card-actions>
</mat-card>
